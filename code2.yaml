---
- hosts: all
  become: yes
  gather_facts: yes
  vars: 
      user_name: Folaade
      collor: red
  tasks: 
       - name : install passwd 
         apt:
            name: passwd
            state: present
         when : ansible_distribution not in "Debian, Ubuntu"
         tags:
           -app1
       - name: create group
         group:
             name: cloudteam
             state: present
    #       when: ansible_distribution_major_version < 9
       -  name: create user
          user:
              name:  "{{user_name}}"
              comment: FolaAdmin
              group: cloudteam

- hosts: db
  become: yes
  tasks:
     - name: install apache
       apt: 
         name: apache2
         state: present
     - name: Start apache service
       service: name=apache2 state=started enabled=yes
       tags:
        -service 
     - name: copy index file
       copy:
        src: index.html
        dest: /var/www/html/index.html
        mode: '0644'
